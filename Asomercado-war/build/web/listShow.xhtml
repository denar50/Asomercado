<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./listTemplate.xhtml">

            <ui:define name="top">
                <h:outputText value="#{msg['list.show.heading.text']}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Crear una lista" action="#{ShoppingListView.goCreateNewList}" />
                    <c:forEach var="shoppingList" items="#{ShoppingListView.shoppingLists}">
                        <h:commandLink value="#{shoppingList.name}" action="#{ShoppingListView.goEditShoppingList(shoppingList)}"/>
                    </c:forEach>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
